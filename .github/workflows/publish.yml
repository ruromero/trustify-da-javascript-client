# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
name: Publish

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      branch:
        description: The branch containing the release code snapshot
        required: true
        type: string
        default: ""
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  publish-ea:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Publish EA release to NPM
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Install node 24
        uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Configure git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Reset to commit
        run: |
          git reset --hard ${{ github.sha }}

      - name: Get current version
        id: current-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          # Remove both -ea. and -ea- formats for compatibility
          BASE_VERSION=$(echo "$VERSION" | sed -E 's/-ea[.-][0-9]+$//')
          echo "base-version=$BASE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Install project modules
        run: npm ci

      - name: Compile project
        run: npm run compile

      - name: Publish package
        run: |
          SHORT_SHA=$(git rev-parse --short "${{ github.sha }}")
          EA_VERSION="${{ steps.current-version.outputs.base-version }}-ea.${SHORT_SHA}"
          npm version "$EA_VERSION" --no-git-tag-version
          npm publish --verbose --tag ea --access public --provenance

  publish-release:
    if: github.event_name == 'workflow_call' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Publish release to NPM
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}
          fetch-depth: 0

      - name: Install node 24
        uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install project modules
        run: npm ci

      - name: Compile project
        run: npm run compile

      - name: Publish package
        run: npm publish --verbose --access public --provenance
